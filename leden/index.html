<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylování CSS</title>
</head>
<link rel="stylesheet" href="style.css">
<style>
    h1,h2, h3 {
        color: rgb(89, 26, 148);
        
        }
</style>
<body>
    <!---INLINE STYL-->
    <h1>Stylování CSS</h1>
    <p style="color: blue;">inline style</p>
    <!---INTERNAL STYL-->
    <h1>Nadpis 1</h1>
    <h2>Nadpis 2</h2>
    <h3>Nadpis 3</h3>
    <!---EXTERNAL STYL-->
    <p>1. odstvaec</p>
    <p>2. odstvaec</p>
    <p>3. odstvaec</p>
    <p>4. odstvaec</p>
    <p>5. odstvaec</p>

</body>
</html>
